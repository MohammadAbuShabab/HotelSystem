<div class="text-center">
    <h1>{{ title }}</h1>
</div>

<div class="text-center">
    <div class="row text-center">
        <div *ngFor="let reservation of reservations">
            <div class="card col-md-6 text-center m-3" style="width: 30rem;">
                <img class="card-img-top" src="{{ reservation.imageUrl}}" alt="Hotel">
                <div class="card-body">
                    <h5 class="card-title">{{ reservation.name }}</h5>
                    <p class="card-text"></p>
                    <a href="#" class="btn btn-primary">{{ reservation.address }}</a>
                </div>
            </div>
        </div>
    </div>
</div>
